<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AbdulRhman AbdulGhaffar - Cyber Security Specialist">
  <!-- خلفية متدرجة متغيرة -->
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#0f2027">
        <animate attributeName="stop-color" values="#0f2027; #203a43; #2c5364; #0f2027" dur="12s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#2c5364">
        <animate attributeName="stop-color" values="#2c5364; #203a43; #0f2027; #2c5364" dur="12s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <!-- Glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="0.65">
      <stop offset="0%" stop-color="#00c6ff" stop-opacity="0.45"></stop>
      <stop offset="100%" stop-color="#00c6ff" stop-opacity="0"></stop>
    </radialGradient>

    <!-- لمعان على النص -->
    <linearGradient id="shineGrad" x1="-20%" y1="0" x2="120%" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"></stop>
      <stop offset="50%" stop-color="white" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
      <animate attributeName="x1" values="-20%;120%" dur="4s" repeatCount="indefinite"></animate>
      <animate attributeName="x2" values="0%;140%" dur="4s" repeatCount="indefinite"></animate>
    </linearGradient>

    <!-- ظل ناعم -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>

  <!-- الخلفية -->
  <rect width="1200" height="320" fill="url(#grad)"></rect>

  <!-- أيقونة الأمن -->
  <g transform="translate(80,90)" filter="url(#shadow)">
    <circle cx="90" cy="80" r="90" fill="url(#glow)">
      <animate attributeName="r" values="88;92;88" dur="3s" repeatCount="indefinite"></animate>
    </circle>
    <g transform="translate(15,5)">
      <path d="M75 30 l75 30 v52 c0 48 -36 86 -75 100 -39 -14 -75 -52 -75 -100 V60z" fill="#00c6ff"></path>
      <rect x="62" y="78" width="26" height="40" rx="6" fill="#0f2027"></rect>
      <path d="M75 78 v-9 a20 20 0 0 1 40 0 v9" stroke="#0f2027" stroke-width="8" fill="none"></path>
    </g>
  </g>

  <!-- الاسم -->
  <g transform="translate(300,140)">
    <text font-family="Segoe UI, Inter, Arial, sans-serif" font-size="52" font-weight="800" fill="#ffffff">
      AbdulRhman AbdulGhaffar
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"></animate>
      <animate attributeName="y" values="-15;0;0;-15" dur="6s" repeatCount="indefinite"></animate>
    </text>
    <rect x="0" y="-45" width="720" height="65" fill="url(#shineGrad)" opacity="0.35">
      <animate attributeName="opacity" values="0;0.35;0" dur="4s" repeatCount="indefinite"></animate>
    </rect>
  </g>

  <!-- العنوان -->
  <g transform="translate(300,200)">
    <text font-family="Segoe UI, Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#a8d8ff" letter-spacing="1">
      Cyber Security Specialist
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="0.5s" repeatCount="indefinite"></animate>
      <animate attributeName="y" values="10;0;0;10" dur="6s" begin="0.5s" repeatCount="indefinite"></animate>
    </text>
  </g>

  <!-- خط سفلي متحرك -->
  <g transform="translate(300,235)" opacity="0.7">
    <rect x="0" y="0" width="720" height="3" fill="#00c6ff">
      <animate attributeName="width" values="0;720;720;0" dur="6s" repeatCount="indefinite"></animate>
    </rect>
  </g>
</svg>
